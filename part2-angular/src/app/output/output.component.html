
<div id="card-container">
    @for (card of cards; track card) {
        @if (card.name) {
            <div class="card">
                <h2>{{card.name}}</h2>
                <h3>Age: {{card.age}} {{card.ageType}}</h3>
                @if (card.school) {
                    <h3>School: {{card.school}}</h3>
                }
            </div>
        }
    }
</div>
